<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <h5>Reactive form</h5>
      <form
        class="row g-2 p-4 bg-light rounded"
        [formGroup]="userForm"
        (ngSubmit)="submitForm()"
      >
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="name"
            formControlName="name"
            class="form-control"
            id="name"
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="inputEmail4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            formControlName="password"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            formControlName="city"
            class="form-control"
            id="inputCity"
          />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" formControlName="state" class="form-select">
            <option selected>Choose...</option>
            <option *ngFor="let state of states">{{ state }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input
            type="text"
            formControlName="zip"
            class="form-control"
            id="inputZip"
          />
        </div>

        <div class="col-12 pt-2">
          <button
            type="submit"
            class="btn btn-danger"
            [disabled]="!userForm.valid"
          >
            Submit
          </button>
        </div>
      </form>

      <div class="col-md-12 pt-3">
        <table class="table table-bordered border-light">
          <tr class="bg-danger">
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>CITY</th>
            <th>STATE</th>
            <th>ZIP</th>
          </tr>
          <tr *ngFor="let data of userData">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.password }}</td>
            <td>{{ data.city }}</td>
            <td>{{ data.state }}</td>
            <td>{{ data.zip }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
